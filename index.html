<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="sectionArriba">
        <header>
            <h1>Generador de Meme</h1>
            <div class="header-button">
                <button><i></i>Imagen</button>
                <button><i></i>Texto</button>
                <button><i></i>Modo oscuro</button>
            </div> 
        </header>

        <main class="main">
            <div class="meme" id="card">
                <div class="texto-arriba" id="primerTexto"></div>
                <div class="imagen-meme"><img  id="imagenMeme" src="" alt="meme"></div>
                <div class="texto-abajo" id="segundoTexto"></div>
            </div>
        </main>

        <section class="boton-descargarMeme">
            <button>
                <img src="" alt="">
                <p>Descargar meme</p>
            </button>
        </section>
    </section>




    <section class="editor-de-meme">
        <h2>IMAGEN</h2>

        <div>
            <label>URL</label>
            <input class="" id="inputUrl" type="text" >
        </div>
        <div id="inputFondo">
            <label>FONDO</label>
            <input class="" type="radio" >
        </div>
        <p>FILTROS:</p>
        <form>
            <label>BRILLO </label>
            <input class="" type="range" id="inputBrillo" min="0" max="1" step="0.1" >
        
        
            <label>OPACIDAD</label>
            <input class="" type="range"  id="inputOpacidad" min="0" max="1" step="0.1" >
       
            <label>CONTRASTE </label>
            <input class="" type="range" id="inputContraste" min="100%" max="1000%" step="1%">
        
            <label>DESENFOQUE </label>
            <input class="" type="range" id="inputDesenfoque" min="0px" max="10px" step="0.1px">
        
            <label>ESCALA DE GRISES </label>
            <input class="" type="range" id="inputEscalaDeGrises" min="0%" max="100%" step="1%">
        
            <label>SEPIA </label>
            <input class="" type="range" id="inputSepia" min="0%" max="100%" step="1%">
        
            <label>HUE </label>
            <input class="" type="range"  id="inputHue" min="0deg" max="359deg" step="1deg">
        
            <label>SATURADO </label>
            <input class="" type="range" id="inputSaturado" min="100%" max="1000%" step="10%">
        
            <label>NEGATIVO</label>
            <input class="" type="range" id="inputNegativo" min="0" max="1" step="0.1">
        </form>
    </section>

    <section id="editorTexto">
        <h3>TEXTO</h3>
        <form>
             <label>TEXTO SUPERIOR </label>
             <input class="" type="text" id="textoSuperior">
      
             <input type="radio" id="sinTextoSuperior"> <label>sin texto superior</label>
        
             <label>TEXTO INFERIOR </label>
             <input class="" type="text" id="textoInferior">
    
             <input type="radio" id="sinTextoInferior"> <label>sin texto inferior</label>

             <label>Familia de la fuente </label>
             <input type="text" id="familiaFuente">

             <label for="">Tama単o</label>
             <input type="text" id="tama単oFuente">

             <label for="">Alinear texto</label>
             <select name="" id="alinearTexto">
                <option value="left" id="textoIzquierda">izquierda</option>
                <option value="center" id="textoCentro">centro</option>
                <option value="right" id="textoDerecha">derecha</option>
             </select>

             <label for="">color del texto</label>
             <input type="color" id="colorTexto">

             <label for="">color de fondo</label>
             <input type="color" id="colorFondo">

             <label for="">Fondo trasparente</label>
             <input type="text" id="fondoTransparente">

             <label for="">Pading del texto</label>
             <input type="number" name="" id="padingTexto">

             <label for="">tama単o de linea</label>
             <input type="number" name="" id="tama単oLinea">
        </form>
    </section>



    <script src="main.js"> </script>
</body>
</html>
