<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
    integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
    crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="sectionArriba" id="body" >
    <header >
        <h1>Generador de Meme</h1>
        <div class="header-button">
            <button id="botonImagen"><i></i>Imagen</button>
            <button id="botonTexto"><i></i>Texto</button>
            <button id="botonColorFondo" ><i></i>Modo oscuro</button>
        </div> 
    </header>

    <main class="main">
        <div class="meme" id="card">
            <h2 class="texto-arriba claseColorGris" id="primerTexto"></h2>
            <div class="imagen-meme">
                <img  id="imagenMeme" src="" alt="meme">
            </div>
            <h2 class="texto-abajo claseColorGris" id="segundoTexto"></h2>
        </div>
         <button id="botonDescargarMeme" >
                <img src="" alt="">
                <p>Descargar meme</p>
            </button>
    </main>

    <aside class="editor-de-meme colorAside" id="editorImagen">
        <button id="cerrarAside" class="cerrar">X</button>
        <h2 >IMAGEN</h2>
        <div>
            <label>URL</label>
            <input class="" id="inputUrl" type="text" >
        </div>
        <div">
            <label class="contenido-imagen">FONDO</label>
            <input class="contenido-imagen" type="color" id="inputFondo" >
        </div>
        <p alineadoIzquierda>FILTROS:</p>
        <form class="form-contenedor">
            <label class="contenido-imagen alineadoIzquierda">BRILLO </label>
            <input class="contenido-imagen" type="range" id="inputBrillo" min="0" max="1" step="0.1" value="1" >
        
        
            <label class="contenido-imagen alineadoIzquierda">OPACIDAD</label>
            <input class="contenido-imagen" type="range"  id="inputOpacidad" min="0" max="1" step="0.1" value="1">
       
            <label class="contenido-imagen alineadoIzquierda">CONTRASTE </label>
            <input class="contenido-imagen" type="range" id="inputContraste" min="100" max="1000" step="1" value="100">
        
            <label class="contenido-imagen alineadoIzquierda">DESENFOQUE </label>
            <input class="contenido-imagen" type="range" id="inputDesenfoque" min="0" max="10" step="0.1" value="0">
        
            <label class="contenido-imagen alineadoIzquierda">ESCALA DE GRISES </label>
            <input class="contenido-imagen" type="range" id="inputEscalaDeGrises" min="0%" max="100" step="1" value="0">
        
            <label class="contenido-imagen alineadoIzquierda">SEPIA </label>
            <input class="contenido-imagen" type="range" id="inputSepia" min="0" max="100" step="1" value="0">
        
            <label class="contenido-imagen alineadoIzquierda">HUE </label>
            <input class="contenido-imagen" type="range"  id="inputHue" min="0" max="359" step="1" value="0">
        
            <label class="contenido-imagen alineadoIzquierda">SATURADO </label>
            <input class="contenido-imagen" type="range" id="inputSaturado" min="100" max="1000" step="10" value="100">
        
            <label class="contenido-imagen alineadoIzquierda">NEGATIVO</label>
            <input class="contenido-imagen" type="range" id="inputNegativo" min="0" max="1" step="0.1" value="1">
        </form>
        <button  class="restablecerValoresImagen">Reestablecer</button>
    </aside>

    <aside class="colorAside" id="editorTexto">
        <button id="cerrarAsideTexto" class="cerrar">X</button>    
        <h3>TEXTO</h3>
        <form>
             <label class="editor-texto-contenido">TEXTO SUPERIOR </label>
             <input class="editor-texto-contenido" type="text" id="textoSuperior">
      
             <input class="editor-texto-contenido" type="radio" id="sinTextoSuperior"> <label>sin texto superior</label>
        
             <label class="editor-texto-contenido">TEXTO INFERIOR </label>
             <input class="editor-texto-contenido" type="text" id="textoInferior">
    
             <input class="editor-texto-contenido" type="radio" id="sinTextoInferior"> <label>sin texto inferior</label>

             <label class="editor-texto-contenido">Familia de la fuente </label>
             <select class="editor-texto-contenido" name="" id="familiaFuente">
                <option value="Arial, Helvetica, sans-serif">Arial</option>
                <option value="'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">'Franklin Gothic Medium'</option>
                <option value="'Times New Roman', Times, serif">'Times New Roman'</option>
                <option value="Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Cambria</option>
                <option value="cursive">cursive</option>
                
             </select>
             

             <label class="editor-texto-contenido" for="">Tama単o</label>
             <input class="editor-texto-contenido" type="text" id="tama単oFuente">

             <label class="editor-texto-contenido" for="">Alinear texto</label>
             <select class="editor-texto-contenido" name="" id="alinearTexto">
                <option value="left">izquierda</option>
                <option value="center">centro</option>
                <option value="right">derecha</option>
             </select>
<br>
             <label class="editor-texto-contenido" for="">Color del texto:</label>
             <input class="editor-texto-contenido" type="color" id="colorTexto">
             <br>

             <label class="editor-texto-contenido" for="">Color de fondo:</label>
             <input class="editor-texto-contenido" type="color" id="colorFondo">
             <br>

             <label class="editor-texto-contenido" for="">Fondo trasparente</label>
             <input class="editor-texto-contenido" type="radio" id="fondoTransparente">

             <label class="editor-texto-contenido" for="">Pading del texto</label>
             <input class="editor-texto-contenido" type="number" name="" id="padingTexto">

             <label class="editor-texto-contenido" for="">tama単o de linea</label>
             <input class="editor-texto-contenido" type="number" name="" id="tama単oLinea">
        </form>
        <button class="restablecerValoresTexto">Restablecer</button>
    </aside>

    <script src="main.js"> </script>
</body>
</html>
